<div class="mb-12">
  <div class="mb-4 flex flex-col bg-clip-border rounded-xl bg-[#404040] text-gray-700 shadow-md">
    <div class="bg-clip-border mx-4 rounded-xl overflow-hidden bg-gradient-to-tr from-blue-600 to-blue-400 shadow-blue-500/40 shadow-lg -mt-4 grid h-32 w-32 place-items-center">
      <img src={{accountService.account.accountImage}} alt="">
    </div>
    <a routerLink="/edit-profile">
      <button
        routerLinkActive=" "
        class="absolute right-12 text-white rounded-lg px-6 py-3 shadow-md">
        Editar
      </button>
    </a>
    <div class="p-4">
      <p class="block antialiased font-sans text-2xl leading-normal font-normal text-[#64abdb]">{{accountService.account.userName}}</p> 
    </div>
    <div class="border-t border-blue-gray-50 p-4">
      <p class="block antialiased font-sans text-base leading-relaxed font-normal text-white font-bold">Correo: <span class="text-gray-400">{{accountService.account.email}}</span></p> 
      <p class="block antialiased font-sans text-base leading-relaxed font-normal text-white font-bold">cuenta creada el : <span class="text-gray-400">{{accountService.account.date}}</span></p> 
    </div>
  </div>

  <h3 class="text-zinc-300 py-2 font-bold w-full text-1xl bg-gray-600 px-2 rounded-2xl"> Tus tableros: </h3>
  <div [routerLink]="['/comments', post.boardId]" *ngFor="let post of this.accountService.your_board" class="hover:cursor-pointer post-card">
            
    <div class="mb-2 flex flex-row gap-2 jutsify-center items-center">
        <img class="h-10 w-10 rounded-full" src={{post.accountImage}} />
         <label class="flex jutsify-center items-center gap-3 text-2xl font-bold">
            <span> {{post.Usuario }}</span>
            <span class="text-sm text-gray-500">{{post.date}}</span>
          </label>
    
    </div>
    <div class="flex justify-start items-center">
      <mat-card-content>
        <!-- {{mainArticleContent.articleContent}} -->
        <div markdown ngPreserveWhitespaces
           >
           {{post.Texto}}		
        </div>
      </mat-card-content>
    </div>
    <a  class="text-blue-500">
        Ver comentarios
    </a>
    <div class="flex flex-row gap-6">
        <div class="flex flex-row jutsify-center items-center text-2xl gap-2">
            <svg 
            class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.556 8.5h8m-8 3.5H12m7.111-7H4.89a.896.896 0 0 0-.629.256.868.868 0 0 0-.26.619v9.25c0 .232.094.455.26.619A.896.896 0 0 0 4.89 16H9l3 4 3-4h4.111a.896.896 0 0 0 .629-.256.868.868 0 0 0 .26-.619v-9.25a.868.868 0 0 0-.26-.619.896.896 0 0 0-.63-.256Z"/>
              </svg>
            <p>{{post.Comentarios }}</p>
        </div>
        <button class="flex items-center gap-1" (click)="toggleLike(post,$event)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" 
              class="w-5 h-5" 
              [ngClass]="{'text-blue-500': post.isLiked, 'text-black-500': !post.isLiked}">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
            </svg>
            <span>{{ post.Likes }}</span>
          </button>
          
    </div>
</div> 

</div>
