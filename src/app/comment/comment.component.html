<div class="post-container">
  <div class="post-card">
    <p><strong>{{ post?.Usuario }}</strong></p>
    <p>{{ post?.Texto }}</p>
    <p><small>{{ post?.Comentarios }}</small></p>
  </div>

  <div *ngFor="let comment of comments" class="comment-card">
    <p><strong>{{ comment.Usuario }}:</strong> {{ comment.Texto }}</p>
  </div>
</div>
